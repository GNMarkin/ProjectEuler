            <p>Например, 10! = 10 × 9 × ... × 3 × 2 × 1 = 3628800,<br>
            и сумма цифр в числе 10! равна 3 + 6 + 2 + 8 + 8 + 0 + 0 = 27.</p>
            <p>Найдите сумму цифр в числе 100!.</p>
